<div id="active-prayer-section-container">
  <div class="app-header-div">
    <app-header
      [prayerName]="prayerName"
      [isPrayerSequenceDone]="isPrayerSequenceDone"
      (onResetEvent)="onStartNew()"
      (onEnableNavigationEvent)="onEnableNavigation($event)"
      (onConfigViewEvent)="onConfigView($event)">
    </app-header>
  </div>

  <div>
    <app-holy-rosary-prayer
      [activeBeadGroupList]="activeBeadGroupList"
      [prayerName]="prayerName">
    </app-holy-rosary-prayer>
  </div>
</div>
