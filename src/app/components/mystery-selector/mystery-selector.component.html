<div class="button-selector">
  <div class="left">&nbsp;</div>
  <div class="center">
    <p i18n>Select the desired Mystery:</p>
    <div>
      <button (click)='selectByDay()'><span i18n>Select by day</span>: {{ mysteryOfTheDayLabel }}</button>
    </div>
    <div>
      <button (click)='selectGlorious()'>{{ gloriousMystery }}</button>
    </div>
    <div>
      <button (click)='selectJoyful()'>{{ joyfulMystery }}</button>
    </div>
    <div>
      <button (click)='selectLuminous()'>{{ luminousMystery }}</button>
    </div>
    <div>
      <button (click)='selectSorrowful()'>{{ sorrowfulMystery }}</button>
    </div>
  </div>
  <div class="right">&nbsp;</div>
</div>
